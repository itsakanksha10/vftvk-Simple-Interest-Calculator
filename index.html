<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Simple Interest Calculator</title>
    </head>
    <body onload="sliderChange(); compute();">
        <div class="main-box">
            <h1>Simple Interest Calculator</h1>
            <div class="margin-box">
                <div class="item-row">
                    <p class="item-text">Amount</p>
                    <input type="number" id="principal" value="10000">
                </div>
                <div class="item-row">
                    <p class="item-text">Interest Rate</p>
                    <div>
                        <input type="range" min="1" max="10" value="3.5" step="0.5" class="slider" id="interest" oninput="sliderChange()">
                        <span class="interest-value" id="interest-display"></span>
                    </div>
                </div>
                <div class="item-row">
                    <p class="item-text">No. of Years</p>
                    <select name="years" id="year">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <button onclick="compute()" class="compute-button">Compute Interest</button>
                <p class="result">
                    If you deposit <span class="result-value" id="deposit"></span><br>
                    at an interest rate of <span class="result-value" id="rate"></span>.<br>
                    You will receive an amount of <span class="result-value" id="amount"></span>,<br>
                    in the year <span class="result-value" id="end-year"></span>
                </p>
            </div>
            <p class="copyright">&#169; Everyone Can Get Rich</p>
        </div>
    </body>
</html>
